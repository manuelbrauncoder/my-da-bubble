<div class="view-profile">
    <div class="profile-header">
        <p>Profil</p>

        <div class="bounding-box" (click)="closeViewProfile()">
            <img src="assets/icons/close.svg">
        </div>
    </div>

    <div class="profile-img">
        <img [src]="userService.getCurrentUsersAvatar()">
    </div>

    <div class="name-editBtn-onlineStatus">
        <div class="name-editBtn">
            <p class="name">{{ userService.getCurrentUser().username }}</p>
            <p (click)="editProfile()" class="editBtn">Bearbeiten</p>
            <div class="editBtn-mobile" (click)="editProfile()">
                <img src="assets/icons/edit.svg">
            </div>
        </div>

        <div class="onlineStatus">
            <img src="assets/icons/statusOnline.png">
            <p>Aktiv</p>
        </div>
    </div>

    <div class="email-address-container">
        <img src="assets/icons/mail.png">

        <div class="address">
            <p>E-Mail-Adresse</p>
            <p>{{ userService.getCurrentUser().email }}</p>
        </div>
    </div>
</div>
